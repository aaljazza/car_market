{% extends "base.html" %}

{% block title %}
	{{car.make}} - {{car.model}}
{% endblock title %}


{% block content %}
<br>
<div class="jumbotron jumbotron-fluid sticky-top">
  <div class="container">
    <h1 class="display-4">Will it be the {{car.make}}?</h1>
    <p class="lead"><h1>
			{{car.make}} - {{car.model}}
			<small>
				{{car.year}}
			</small>
		</h1></p>
  </div>
</div>
<br>
<br>
	
	<div class="container col-4"><img src="{{car.car_img.url}}"></div>

<br>
<a href="{% url 'car-list' %}"><button type="button" class="btn btn-danger btn-lg btn-block">No, I don't like the {{car.model}}.</button></a>
<br>
<a href="{% url 'car-update' car.id %}"><button type="button" class="btn btn-info btn-lg btn-block">Update Car Specs.</button></a>
<br>
<a href="{% url 'car-delete' car.id %}"><button type="button" class="btn btn-dark btn-lg btn-block">Delete.</button></a>

<br>
		<hr>
{% endblock content %}
