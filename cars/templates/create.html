{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add a New Car{% endblock title %}

{% block content %}
<br>
<div class="jumbotron jumbotron-fluid sticky-top">
  <div class="container">
    <p class="lead"><h1>
			Fill in all the information below:
		</h1></p>
  </div>
</div>


<div class="container col-2">
	<form action="{% url 'car-create' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="Submit" name="Create Car">
	</form>
</div>
{% endblock content %}
